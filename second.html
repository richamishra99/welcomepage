    <script>
        var serializeForm = function (form) {
            var obj = {};
            var formData = new FormData(form);
            for (var key of formData.keys()) {
                obj[key] = formData.get(key);
            }
            return obj;
        };

        document.addEventListener("submit", function (formSubmittedEvent) {
            event.preventDefault();
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                body: JSON.stringify(serializeForm(formSubmittedEvent.target)),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(function (response) {
                    if (response.ok) {
                        console.log(
                            "Create new post on jsonplaceholder was successful. Hereâ€™s what was posted."
                        );
                        return response.json();
                    }
                    return Promise.reject(response);
                })
                .then(function (data) {
                    console.log(data);
                })
                .catch(function (error) {
                    console.warn(error);
                });
        });

    </script>
