        .navbar {
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 200px;
            cursor: pointer;
        }

        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: black;
            text-transform: uppercase;
        }

        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0%;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }

        .navbar ul li:hover:after {
            width: 100%;
        }

        .banner-text {
            text-align: center;
            color: rgb(255, 255, 255);
            padding-top: 45px;
        }

        .banner-text h2 {

            color: black;
            /* padding-top: 80px; */

        }

        .banner-btn a {
            width: 220px;
            text-decoration: none;
            display: inline-block;
            margin: 18px 28px;
            padding: 20px 41px;
            color: black;
            border: 4px solid black;
            border-radius: 35px;
        }
    </style>
